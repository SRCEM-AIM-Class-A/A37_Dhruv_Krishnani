{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ title }}</h1>
    <p class="text-center">{{ subtitle }}</p>

    <div class="row">
        {% for service in services %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">{{ service.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
